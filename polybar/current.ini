[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
bottom = true
fixed-center = true
width = 17%
height = 60
offset-x = 20
offset-y = 20
background = ${color.bg}
foreground = ${color.fg}
radius-top = 0.0
radius-bottom = 10.0
line-size = 2
line-color = ${color.ac}
border-bottom-size = 0
border-color = ${color.ac}
padding = 2
module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Nerd Font:size=13;3"
font-1 = "Iosevka Nerd Font:bold:size=24;2"
font-2 = "Iosevka Nerd Font:size=22;6"
font-3 = "Source Code Pro:size=10;3"
font-5 = "Helvetica Rounded:style=Bold:size=10.5;3"
font-4 = "Montserrat Medium:style=Medium:size=12;3"
font-6 = "Hurmit Nerd Font Mono:style=medium:pixelsize=17;3"
font-7 = "Hurmit Nerd Font Mono:style=medium:pixelsize=17;3"

[bar/primary]
inherit = bar/main
offset-x = 96.9%
offset-y = 5
width = 2.5%
height = 22
bottom = false
padding = 0
module-margin-left = 0
module-margin-right = 0
background = #1E90FF
foreground = ${color.black}
modules-center = sysmenu
wm-restack = bspwm

[bar/secondary]
inherit = bar/main
width = 6.8%
height = 21
offset-x = 85.85%
offset-y = 5
background = #1E90FF
foreground = ${color.white}
bottom = false
padding = 1
module-margin-left = 0
module-margin-right = 0
modules-center = date 
wm-restack = bspwm

[bar/terciary]
inherit = bar/main
width = 9%
height = 27
offset-x = 1%
offset-y = 5
background = #1E90FF
foreground = ${color.white}
bottom = false
padding = 1
module-margin-left = 0
module-margin-right = 0
modules-center = ethernet_status
wm-restack = bspwm


[bar/quaternary]
inherit = bar/main
width = 9%
height = 27
offset-x = 10.18%
offset-y = 5
background = #072f4e
;background = #1E90FF
foreground = ${color.white}
bottom = false
padding = 1
module-margin-left = 0
module-margin-right = 0
modules-center = hackthebox_status
wm-restack = bspwm

[bar/micomponente]
inherit = bar/main
width = 13.5%
height = 27
offset-x = 19.3%
offset-y = 5
background = #1E90FF
foreground = ${color.black}
bottom = false
padding = 1
module-margin-left = 0
module-margin-right = 0
modules-center = target_to_hack
wm-restack = bspwm


[bar/log]
inherit = bar/main
width = 2.5%
height = 40
offset-x = 1%
offset-y = 15
bottom = false
foreground = ${color.black}
background = #1E90FF
padding = 0
modules-center = my-text-label
wm-restack = bspwm
 
[bar/top]
inherit = bar/main
width = 4%
height = 21
offset-x = 92.8%
offset-y = 5
bottom = false
font-0 = "Iosevka Nerd Font:size=12;3"
background = #072f4e
;background = #1E90FF
padding = 1
module-margin-left = 1
module-margin-right = 1
modules-center = alsa network

separator =
spacing = 0
dim-value = 1.0
wm-name = openbox
locale = 
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
wm-restack = bspwm
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

format-foreground = 
format-background =
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

pseudo-transparency = false

