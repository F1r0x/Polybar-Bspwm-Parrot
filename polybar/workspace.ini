[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true
font-0 = Material Icons:style=Regular
font-1 = FontAwesome5Free:style=Solid:pixelsize=10:antialias=false;3
font-2 = FontAwesome5Brands:style=Solid:pixelsize=10:antialias=false;3
;icon-0 = 1;
icon-0 = 1;-
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
;icon-default = 
;icon-default = ─

;icon-default = 
icon-default = ∙
format = <label-state>
format-padding = 0

label-active = " "
label-active-foreground = ${color.black}
label-active-background = #1E90FF

label-occupied = " "
label-occupied-foreground = ${color.blue} 
label-occupied-background = #1E90FF

label-urgent = "%icon% "
label-urgent-foreground = ${color.red}
label-urgent-background = #1E90FF

label-empty = "%icon% "
label-empty-foreground = ${color.black}
label-empty-background = #1E90FF

[module/name]
type = internal/xworkspaces

format = <label-state>
format-foreground = ${color.fg}
format-font = 3
format-padding = 0

label-active = "%name%"

label-occupied = 
label-urgent = 
label-empty = 

[module/title]
type = internal/xwindow
format = <label>
format-foreground = ${color.fg}
format-font = 2
label = %title%
label-maxlen = 20
label-empty = Desktop

[module/sep]
type = custom/text
content = " | "
content-font = 2
content-foreground = ${color.fg}

[module/sep2]
type = custom/text
content = "   "
content-foreground = ${color.fg}

